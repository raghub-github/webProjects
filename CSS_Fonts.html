<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Splash&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Splash', 'cursive', 'Franklin Gothic Medium', 'Arial Narrow', 'Arial' ;
            font-size: 35px;
            color: blue;
            line-height: 1.2em;
        }
        span{
            font-weight: bold;
            font-style: italic  ;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Let's play with <span>fonts</span>, It's very exciting</p>
</body>
</html>
